{% extends "admin/base_admin_template.html" %}

{% block admin_content %}
  <div style="text-align: center; height:60px">
    <h1>Manage Groups</h1>
  </div>

  <div class="ui one column stackable center aligned page grid">
    <div class="column five wide">
      <div class="ui form">

        <div class="field">
          <div class="ui left icon input">
            <input type="text" placeholder="Group name" name="groupName">
            <i class="cube icon"></i>
          </div>
        </div>

        <div class="field">
          <div class="ui left icon input">
            <input type="text" placeholder="id1, id2, id3..." name="ids">
            <i class="code icon"></i>
          </div>
        </div>

        <div class="field">
          <div class="ui checkbox">
            <input type="checkbox" name="visible" value="visible">
            <label>Show</label>
          </div>
        </div>

        <div class="field">
          <input type="submit" value="Add New Group" class="ui blue submit button">
        </div>

      </div>
    </div>
  </div>

  <h4 class="ui horizontal divider header">
  <i class="bar chart icon"></i>
  ALL GROUPS
  </h4>

  <table class="ui fixed single line selectable celled table">
  <thead>
    <tr><th style="width: 20%;">Group</th>
    <th style="width: 65%;">Post List</th>
    <th style="width: 15%;">Visible</th>
  </tr></thead>
  <tbody>
    {% for group in groups %}
    <tr>
      <td>{{ group.name }}</td>
      <td>{{ group.post }}</td>
      <td>{{ group.Visible }}</td>
      <td>
        <form action="{% url 'app:deleteStd' %}" method="post">
          {% csrf_token %}
          <button name="std_name" value="{{ std.name }}" class="ui red button">Delete</button>
        </form>
      </td>
    </tr>
    {% endfor %}
  </tbody>
  <tfoot>
    <tr><th colspan="6">
      <div class="ui right floated pagination menu">
        <a class="icon item">
          <i class="left chevron icon"></i>
        </a>
        <a class="item">1</a>
        <a class="item">2</a>
        <a class="item">3</a>
        <a class="item">4</a>
        <a class="icon item">
          <i class="right chevron icon"></i>
        </a>
      </div>
    </th></tr></tfoot>
  </table>
{% endblock %}
