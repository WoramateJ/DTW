<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>stdList</title>
</head>
<body>
  <table>
    <tr>
      <th>username</th>
      <th>password</th>
      <th>name</th>
      <th>queue</th>
      <th>memory</th>
    </tr>
    {% for std in stds %}
    <tr>
      <td>{{ std.username }}</td>
      <td>{{ std.password }}</td>
      <td>{{ std.name }}</td>
      <td>{{ std.queue }}</td>
      <td>{{ std.memory }}</td>
    </tr>
    {% endfor %}
  </table>
</body>
</html>
