{% extends "base_template.html" %}

{% block navigation %}
<nav class="navbar navbar-custom navbar-fixed-top" role="navigation">
    <div class="container">
        <div class="collapse navbar-collapse navbar-right navbar-main-collapse">
            <ul class="nav navbar-nav">
                <li>
                  <span>{{ name }} &nbsp;&nbsp;&nbsp;</span>
                </li>
                <li>
                  <form action="{% url 'app:doLogout' %}" method="post">{% csrf_token %}
                    <input type="submit" value="logout"></input>
                  </form>
                </li>
            </ul>
        </div>
    </div>
</nav>
{% endblock %}

{% block content %}
    <section class="container content-section text-center">
        <div class= "section">
          <div class= "row">
            <p>Header Over Here!</p>
          </div>
           <div class= "row">
            <div class="col-lg-4">
              <form action="{% url 'app:training' %}" method="post">
                {% csrf_token %}
                <input style="height:200px;width:200px" type="button" class="btn btn-warning" value="Group 1">
              </form>
            </div>
            <div class="col-lg-4">
                <button style="height:200px;width:200px" type="button" class="btn btn-warning disabled">Group 2</button>
            </div>
            <div class="col-lg-4">
                <button style="height:200px;width:200px" type="button" class="btn btn-warning disabled">Group 3</button>
            </div>
           </div>
        </div>


    </section>


{% endblock %}
